<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="weather-app">
        <nav class="navbar">
            <input type="text" id="city" placeholder="E.g. London">
            <button id="get-weather"><span class="material-symbols-outlined">
                &#xe8b6
                </span>
            </button>
            <div class="temperature-toggle">
                <span id="celsius" class="active">째C</span>
                <span id="fahrenheit">째F</span>
            </div>     
              
            <div class="toggle">
                <span id="light-mode" class="active">Light</span>
                <span id="dark-mode">Dark</span>
            </div>
        </nav>
    </div>
<div class="page">
    <div class="today-weather-info">

        <div class="weather-dayinfo">
            <div class="todayndate">
                <h2>Today</h2>
                <img class="hour-icon" src="" alt="Weather Icon">
            </div>
            <div class="weatherlook">
                <p class="date"></p>
                <p class="current-time"></p> <!-- Add this line for displaying current time -->
                <h1 class="hour-temperature">째</h1>
            </div>

            <div class="location-details">
                <span class="material-symbols-outlined">&#xe0c8</span>
                <h4 class="location-name"></h4>
                <h4 class="location-region"></h4>
                <h4 class="location-country"></h4>
            </div>
        </div>

        <!-- This will be regenerated for the next 7 hours -->
        <div class="nownext7hoursinfo">
        
                <p class="placeHourDateTime"></p>
                <div class="timeInformation">
                    <img class="hour-icon" src="" alt="Weather Icon">
                    <h5 class="hour-temperature">째</h5>
                </div>
            
        </div>
    </div>


    <script src="script.js"></script>
    <script src="functions.js" defer></script>
    
</body>
</html>
